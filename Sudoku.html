<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sudoku - Fácil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
    }
    h1 {
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      margin: auto;
    }
    td {
      border: 1px solid #555;
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 18px;
    }
    td input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 18px;
      border: none;
    }
    .bold-border {
      border-width: 2px;
    }
    button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sudoku - Fácil</h1>
  <table id="sudoku"></table>
  <div>
    <button onclick="checkSolution()">Checar</button>
    <button onclick="showSolution()">Mostrar Solução</button>
  </div>

  <script>
    // Tabuleiro fixo (nível fácil) - 0 = vazio
    const puzzle = [
      [5,3,0, 0,7,0, 0,0,0],
      [6,0,0, 1,9,5, 0,0,0],
      [0,9,8, 0,0,0, 0,6,0],

      [8,0,0, 0,6,0, 0,0,3],
      [4,0,0, 8,0,3, 0,0,1],
      [7,0,0, 0,2,0, 0,0,6],

      [0,6,0, 0,0,0, 2,8,0],
      [0,0,0, 4,1,9, 0,0,5],
      [0,0,0, 0,8,0, 0,7,9]
    ];

    // Solução do puzzle
    const solution = [
      [5,3,4, 6,7,8, 9,1,2],
      [6,7,2, 1,9,5, 3,4,8],
      [1,9,8, 3,4,2, 5,6,7],

      [8,5,9, 7,6,1, 4,2,3],
      [4,2,6, 8,5,3, 7,9,1],
      [7,1,3, 9,2,4, 8,5,6],

      [9,6,1, 5,3,7, 2,8,4],
      [2,8,7, 4,1,9, 6,3,5],
      [3,4,5, 2,8,6, 1,7,9]
    ];

    function createBoard() {
      const table = document.getElementById("sudoku");
      for (let r = 0; r < 9; r++) {
        const row = document.createElement("tr");
        for (let c = 0; c < 9; c++) {
          const cell = document.createElement("td");

          // bordas mais grossas
          if (c % 3 === 0) cell.classList.add("bold-border");
          if (r % 3 === 0) cell.classList.add("bold-border");

          if (puzzle[r][c] !== 0) {
            cell.textContent = puzzle[r][c];
            cell.style.background = "#ddd";
          } else {
            const input = document.createElement("input");
            input.setAttribute("maxlength", "1");
            cell.appendChild(input);
          }
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    }

    function checkSolution() {
      const table = document.getElementById("sudoku");
      let correct = true;
      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          const cell = table.rows[r].cells[c];
          if (puzzle[r][c] === 0) {
            const val = cell.firstChild.value;
            if (parseInt(val) !== solution[r][c]) {
              correct = false;
              cell.style.background = "#f88"; // marca erro
            } else {
              cell.style.background = "#8f8"; // correto
            }
          }
        }
      }
      if (correct) alert("Parabéns! Você completou corretamente o Sudoku!");
      else alert("Há erros no tabuleiro.");
    }

    function showSolution() {
      const table = document.getElementById("sudoku");
      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          const cell = table.rows[r].cells[c];
          if (puzzle[r][c] === 0) {
            cell.textContent = solution[r][c];
            cell.style.background = "#bdf";
          }
        }
      }
    }

    createBoard();
  </script>
</body>
</html>
